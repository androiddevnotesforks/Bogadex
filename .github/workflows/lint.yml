name: Lint Code Base

on:
  push:
    branches-ignore:
      - 'release/*'

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_MD: false
          VALIDATE_XML: true
          VALIDATE_KOTLIN: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
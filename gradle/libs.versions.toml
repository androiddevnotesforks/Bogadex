androidx-composeUi = { module = "androidx.compose.ui:ui", version.ref = "compose"}
androidx-composeUiTooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
androidx-composeMaterial = { module = "androidx.compose.material:material", version.ref = "compose" }
androidx-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }

room-runtime = { module = "androidx.room:room-runtime", version.ref = "room"}
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room"}
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room"}

work-runtime = { module = "androidx.work:work-runtime", version.ref = "work"}
work-ktx = { module = "androidx.work:work-runtime-ktx", version.ref = "work"}
testing-work = { module = "androidx.work:work-testing", version.ref = "work"}

hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt-android"}
hilt-androidCompiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt-android"}
testing-hilt-android = { module = "com.google.dagger:hilt-android-testing", version.ref = "hilt-android"}
hilt-work = { module = "androidx.hilt:hilt-work", version.ref = "hilt-work"}
hilt-compiler = { module = "androidx.hilt:hilt-compiler", version.ref = "hilt-work"}

okhttp-core = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp"}

[versions]
kotlin = "1.5.30"
androidBuildTools = "7.0.2"
detekt = "1.18.1"
ktlint = "10.2.0"
jacoco = "0.8.7"

androidx-core = "1.6.0"
androidx-appcompat = "1.4.0-beta01"
material = "1.4.0"
androidx-lifecycle = "2.4.0-rc01"
androidx-fragment = "1.3.6"
androidx-navigation = "2.3.5"
compose = "1.0.3"
room = "2.3.0"
work = "2.6.0"

hilt-android = "2.38.1"
hilt-work = "1.0.0"

okhttp = "4.9.1"
retrofit = "2.9.0"
tikxml = "0.8.13" # TODO : [DEPRECATED] Need successor
coil = "1.3.2"

testing-junit = "4.13.2"
testing-core = "1.4.0"
testing-androidx-junit = "1.1.3"
testing-espresso-core = "3.4.0"
testing-barista = "4.2.0"

[libraries]
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
android-gradlePlugin = { module = "com.android.tools.build:gradle", version.ref = "androidBuildTools"}
detektPlugin = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
